{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>
        <title>Area Finanzas</title>
        <link href="{% static 'dist/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
      <div class="container theme-showcase" role="main">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container fluid">
            <div class="navbar-inner">
              <div class="navbar-left">
                <div class="navbar-left">
                  <img src="{% static 'img/escudo_transp.png' %}" style="max-width: 43px; max-height: 43px">
                </div>
                <a class="navbar-brand" href="#">Area Finanzas</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>usuario: {{ user.first_name }} {{ user.last_name }}
              </ul>
            </div>
          </div>
        </div>
      <br><br><br><br>
        <div class="jumbotron" align="center">

          {% block cuerpo %}
          {% endblock %}
        </div>
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <p class="navbar-text">Desarrollo: Rubén Ramirez, Luis Torres. Soporte técnico: Hugo Vitulli año: 2017.</p>
        </div>
      </div>


    </body>
    <script src="{% static 'dist/bootstrap-3.3.7/js/bootstrap.js' %}"></script>
    <script src="{% static 'dist/jquery/jquery-3.2.1.min.js' %}"></script>
</html>
